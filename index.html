<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df7b9a3333.js" crossorigin="anonymous"></script>

    <title>Formulario</title>
</head>

<body>
    <div class="container mt-3 border 1 rounded">
        <div class="row bg-light border 1 p-2">
            <h1>Payment form example</h1>
        </div>
        <div class="row p-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
        </div>

        <form class="row g-3 p-2">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Card #</label>
                <input type="number" class="form-control" id="validationDefault01" Placeholder="XXXXXXXXXXXXXXX"
                    required placeholder="xxxxxxxxxx">
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">#CVC</label>
                <input type="num" class="form-control" id="validationDefault02" Placeholder="0000" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Amount</label>
                <div class="input-group d-flex align-items-center gap-2">
                    <span id="inputGroupPrepend2"><strong>$</strong></span>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" Placeholder="Amount" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Firt Name</label>
                <input type="text" Placeholder="Raquel" class="form-control">

            </div>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Last Name</label>
                <input type="text" placeholder="Martín" class="form-control">
            </div>


            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">State</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled Placeholder="">!Gracias Coach¡</option>
                    <option>KONOHA</option>
                    <option>Madrid
                    </option>
                    <option>Managua</option>
                    <option>Uchihas</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Postal code</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>

            <div class="col-md-4">Accept</div>
            <div class="col-md-8">Mensaje</div>
            <div class="container d-flex justify-content-start">
                <div class=" col-md-4 my-3">
                    <div class=" text-white bg-secondary form-check form-check-inline bg-text-white">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            Placeholder="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>

                        <div class=" text-white bg-secondary form-check form-check-inline">
                            <input class=" form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                Placeholder="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-sharp fa-solid fa-credit-card"></i></label>
                        </div>
                        <div class=" text-white bg-secondary form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                Placeholder="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-regular fa-credit-card"></i></label>
                        </div>
                    </div>
                </div>
                <div class=" col-md-7  justify-content-end">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <p class="text-muted">add any notes here.</p>
                </div>
            </div>
            <div class="bg-light border 1  card m-auto">
                <div class=" card-body d-flex justify-content-end ">
                    <button class="btn btn-secondary  m-1" type="submit">Cancel </button>
                    <button class="btn btn-primary m-1 " type="submit">send</button>
                </div>
            </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
